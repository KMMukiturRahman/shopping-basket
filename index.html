<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-white py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-success fw-bold" style="font-family: 'Playfair Display', serif;">World Peas</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">Contact</a>
                    </li>
                </ul>
            </nav>
            <button class="btn btn-outline-success">Basket</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Basket Items -->
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-3">
                            <img src="img/tomato.jpg" alt="Heirloom Tomato" class="img-fluid rounded-start">
                        </div>
                        <div class="col-9">
                            <div class="card-body d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title mb-1">Heirloom Tomato</h5>
                                    <p class="text-muted">$5.99 / kg</p>
                                </div>
                                <p class="fw-bold">$5.99</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-3">
                            <img src="img/ginger.jpg" alt="Organic Ginger" class="img-fluid rounded-start">
                        </div>
                        <div class="col-9">
                            <div class="card-body d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title mb-1">Organic Ginger</h5>
                                    <p class="text-muted">$12.99 / kg</p>
                                </div>
                                <p class="fw-bold">$6.50</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-3">
                            <img src="img/onion.jpg" alt="Sweet Onion" class="img-fluid rounded-start">
                        </div>
                        <div class="col-9">
                            <div class="card-body d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title mb-1">Sweet Onion</h5>
                                    <p class="text-muted">$2.99 / kg</p>
                                </div>
                                <p class="fw-bold">$14.95</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-bold mb-4">Order Summary</h5>
                        <div class="d-flex justify-content-between">
                            <p>Subtotal</p>
                            <p>$27.44</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Shipping</p>
                            <p>$3.99</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Tax</p>
                            <p>$2.00</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <p>Total</p>
                            <p>$33.43</p>
                        </div>
                        <button class="btn btn-success w-100 mt-3">Continue to payment â†’</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (optional) -->
    <footer class="text-center py-3 border-top">
        <p class="mb-0">&copy; 2024 World Peas. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
